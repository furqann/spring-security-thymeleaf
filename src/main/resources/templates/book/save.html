<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>
<body>
	<div th:fragment="content">
		<h3>
			<span class="badge badge-success">Add Book</span>
		</h3>
		<form th:action="@{/book/add}" th:object="${bookForm}" method="post">
		<div class="form-row">
			<div class="col-3 mb-3">
				<label for="fullname">Book Title</label> 
				<input type="text" th:field="*{name}"
								class="form-control" th:errorclass="is-invalid"
								placeholder="Book Title">
				<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback">Test</div>
			</div>
		</div>
		<div class="form-row">
			<div class="col-3 mb-3">
				<label for="fullname">ISBN</label> 
				<input type="text" th:field="*{isbn}"
								class="form-control" th:errorclass="is-invalid"
								placeholder="Enter ISBN xxx-xxx-xxx">
				<div th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}" class="invalid-feedback">Test</div>
			</div>
		</div>
		<input class="btn btn-sm btn-primary" type="submit" />
		</form>
	</div>
</body>
</html>
