<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>
<body>
	<div th:fragment="content">
		<h2>Book Rack <a class="btn btn-sm btn-success" th:href="@{/book/add}">Add</a></h2>
		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>ISBN</th>
					<th></th>
				</tr>
			</thead>
			<tbody th:switch=${books}>
				<tr th:case="null">
					<td colspan=3><strong>Oh snap!</strong> Rack is empty.</td>
				</tr>
				<tr th:case="*"> <!-- Unobservable bug but needs to be catered -->
					<tr th:each="book : ${books}">
						<td th:text="${book.name}"></td>
						<td th:text="${book.isbn}"></td>
						<td>
							<a class="btn btn-sm btn-info" th:href="@{/}">Details</a>
							<a class="btn btn-sm btn-primary" th:href="@{/}">Edit</a>
							<a class="btn btn-sm btn-danger" th:href="@{/}">Delete</a>
						</td>
					</tr>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
