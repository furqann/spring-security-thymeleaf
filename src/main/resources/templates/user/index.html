<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>User - Home</title>
</head>
<body>
<div th:fragment="content">
	<h2>Users</h2>
	<table class="table">
		<thead>
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Username</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="user : ${users}">
				<td th:text="${user.fullName}">John Reese</td>
				<td th:text="${user.email}">john@hill.com</td>
				<td th:text="${user.username}">john.reese</td>
				<td>
					<a class="btn btn-sm btn-info" th:href="@{/user/detail/${user.userId}}">Details</a>
					<a class="btn btn-sm btn-primary" th:href="@{/user/edit/${user.userId}}">Update</a>
					<a class="btn btn-sm btn-danger" th:href="@{/user/delete/${user.userId}}">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
